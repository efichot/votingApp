<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dapp voting</title>
</head>
<body>
  <h1>A simple voting Dapp for voting</h1>
  <div>
    <table>
      <thead>
        <tr>
          <th>Candiates</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jose</td>
          <td id='voteCandidate-1'>0</td>
        </tr>
        <tr>
          <td>Etienne</td>
          <td id='voteCandidate-2'>0</td>
        </tr>
        <tr>
          <td>Nick</td>
          <td id='voteCandidate-3'>0</td>
        </tr>
      </tbody>
    </table>

    <input id='candidate' type="text">
    <button type='submit'>Vote</button>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='./app.js'></script>
</html>
